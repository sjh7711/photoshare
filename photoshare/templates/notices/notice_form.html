{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">공지 작성</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                {{ form.title.label }}
            </label>
            <div class="mt-1">
                {{ form.title }}
            </div>
        </div>
        <div>
            <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                {{ form.content.label }}
            </label>
            <div class="mt-1">
                {{ form.content }}
            </div>
        </div>
        <div class="flex items-center justify-end">
            {{ form.is_important }}
            <label for="{{ form.is_important.id_for_label }}" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                {{ form.is_important.label }}
            </label>
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-offset-gray-800">
                공지 작성
            </button>
        </div>
    </form>
</div>
{% endblock %}
